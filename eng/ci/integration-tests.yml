name: AzFunc.Host - PR Integration Tests

variables:
  DOTNET_NOLOGO: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_CLI_TELEMETRY_OPTOUT: 1

pr:
  branches:
    include:
    - dev
    - release/4.*
    - release/inproc6/4.*
    - release/inproc8/4.*

resources:
  repositories:
  - repository: 1es
    type: git
    name: 1ESPipelineTemplates/1ESPipelineTemplates
    ref: refs/tags/release

extends:
  template: v1/1ES.Unofficial.PipelineTemplate.yml@1es
  parameters:
    pool:
      name: 1es-pool-azfunc
      image: 1es-windows-2022 
      os: windows

    stages:
    - stage: Test
      jobs:

      - template: /eng/ci/templates/jobs/initialize-pipeline.yml@self
      - template: /eng/ci/templates/official/jobs/run-non-e2e-tests.yml@self
      - template: /eng/ci/templates/official/jobs/run-integration-tests.yml@self

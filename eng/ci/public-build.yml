# This build is used for public PR and CI builds.

trigger:
  batch: true
  branches:
    include:
    - dev
    - in-proc
    - release/4.*
    - release/in-proc

schedules:
# Ensure we build at least once a week for SDL reporting purposes.
- cron: "0 0 * * 0"
  displayName: SDL Weekly Build
  branches:
    include:
    - dev
  always: true

pr:
  branches:
    include:
    - dev
    - in-proc
    - release/4.*
    - release/in-proc

resources:
  repositories:
  - repository: 1es
    type: git
    name: 1ESPipelineTemplates/1ESPipelineTemplates
    ref: refs/tags/release

variables:
  - template: /eng/ci/templates/variables/build.yml@self

extends:
  template: v1/1ES.Unofficial.PipelineTemplate.yml@1es
  parameters:
    pool:
      name: 1es-pool-azfunc-public
      image: 1es-windows-2022
      os: windows

    # Enable CodeQL for the dev branch
    ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/dev') }}:
      sdl:
        codeql:
          compiled:
            enabled: true
          runSourceLanguagesInSourceAnalysis: true

    stages:
    - stage: Test
      jobs:
      - template: /eng/ci/templates/jobs/initialize-pipeline.yml@self
      - template: /eng/ci/templates/jobs/run-unit-tests.yml@self

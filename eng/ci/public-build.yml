# This build is used for public PR and CI builds.

trigger:
  batch: true
  branches:
    include:
    - dev
    - in-proc
    - release/4.*
    - release/in-proc

schedules:
  # Ensure we build nightly to catch any new CVEs and report SDL often.
  - cron: "0 0 * * *"
    displayName: Nightly Build
    branches:
      include:
      - dev
      - in-proc
    always: true
pr:
  branches:
    include:
    - dev
    - in-proc
    - release/4.*
    - release/in-proc

resources:
  repositories:
  - repository: 1es
    type: git
    name: 1ESPipelineTemplates/1ESPipelineTemplates
    ref: refs/tags/release

variables:
  - template: /eng/ci/templates/variables/build.yml@self

extends:
  template: v1/1ES.Unofficial.PipelineTemplate.yml@1es
  parameters:
    pool:
      name: 1es-pool-azfunc-public
      image: 1es-windows-2022
      os: windows

    sdl:
      codeql:
        compiled:
          enabled: true
        runSourceLanguagesInSourceAnalysis: true

    settings:
      # PR's from forks do not have sufficient permissions to set tags.
      skipBuildTagsForGitHubPullRequests: ${{ eq(variables['System.PullReqest.IsFork'], 'true') }}

    stages:
    - stage: Test
      jobs:
      - template: /eng/ci/templates/jobs/initialize-pipeline.yml@self
      - template: /eng/ci/templates/jobs/run-unit-tests.yml@self
